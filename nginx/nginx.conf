events {}

http {
    # Rozwiązywanie nazw kontenerów Docker
    resolver 127.0.0.11 valid=30s;

    # Ukryj wersję Nginx
    server_tokens off;

    # HTTP -> HTTPS przekierowanie (dla wszystkich hostów)
    server {
        listen 80;
        server_name grafana.local adminer.local prometheus.local mailhog.local phpldapadmin.local cadvisor.local loki.local;
        return 301 https://$host$request_uri;
    }

    # Grafana
    server {
        listen 443 ssl;
        server_name grafana.local;

        ssl_certificate /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        location / {
            proxy_pass http://grafana:3000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Adminer
    server {
        listen 443 ssl;
        server_name adminer.local;

        ssl_certificate /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        location / {
            proxy_pass http://adminer:9501;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Prometheus
    server {
        listen 443 ssl;
        server_name prometheus.local;

        ssl_certificate /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        location / {
            proxy_pass http://prometheus:9090;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Mailhog
    server {
        listen 443 ssl;
        server_name mailhog.local;

        ssl_certificate /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        location / {
            proxy_pass http://mailhog:8025;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # phpLDAPadmin
    server {
        listen 443 ssl;
        server_name phpldapadmin.local;

        ssl_certificate /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        location / {
            proxy_pass http://phpldapadmin:8080;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # cAdvisor
    server {
        listen 443 ssl;
        server_name cadvisor.local;

        ssl_certificate /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        location / {
            proxy_pass http://cadvisor:8080;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
